version: 2

models:
  - name: stg_aw__productmodel
    description: "Staging model for product category from database"
    
    columns:
      - name: product_model_id
        description: "Primary key for Product Category."
          
      - name: product_model_name
        description: "Name of the product category."

      - name: catalog_description
        description: "Detailed product catalog information in xml format."

      - name: instructions
        description: "Manufacturing instructions in xml format."

      - name: rowguid
        description: "ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample."
          
      - name: modified_date
        description: "Date and time the record was last updated."